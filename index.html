<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Concepts</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="images/logo.png" alt="Logo">
            <span class="logo-text">Concepts</span>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="learned.html">Learned</a></li>
            </ul>
        </div>
        <div class="search-area">
            <div class="search-input-container">
                <input class="search-input" type="text">
                <button class="searchBtn">Search</button>
            </div>
            
            <!-- The selection of the type -->
            <select name="concept-areas" id="concept-areas">
                <option value="" selected>Select</option>
                <option value="all">All</option>
                <option value="word">Word</option>
                <option value="definition">Definition</option>
                <option value="usage">Usage</option>
            </select>
            <!-- End of the selection -->
        </div>
        <div class="concept-display-wrapper">
            <!-- <p class="concept-info">Word: Javascript</p>
            <p class="concept-info">Definition: Javascript</p>
            <p class="concept-info">Usage: Javascript</p>         -->
        </div>
        <div class="learned">
                 <label for="learned">Learned</label>
                 <input type="checkbox" name="learned" id="learned" placeholder="Learned">
        </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
